<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付历史</title>
    <link rel="stylesheet" href="css/zfHistory.css">

<body>
    <div class="top">
        <img src="./img/returnbbb@2x.png" alt="">

        </ul>
    </div>
    <div class="foot">
        <ul>
            <li><img src="./img/assets@2x.png" alt="">

            </li>
            <li><img src="./img/pushno@2x.png" alt="">

            </li>
            <li><img src="./img/myno@2x.png" alt="">

            </li>

        </ul>

        $(function() {
            $(".foot li").eq(0).click(function() {
                location.href = "/"
                console.log("111")

            $(".foot li").eq(1).click(function() {

                console.log("111")
            })
            $(".foot li").eq(2).click(function() {

                console.log("111")

        })
