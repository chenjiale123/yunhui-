<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资料修改</title>
    <link rel="stylesheet" href="css/ziliao.css">
</head>

<body>
    <div class="top">
        <h1>资料完善</h1>
        <img src="./img/returnbbb@2x.png" alt="">
    </div>
    <div class="main">
        <form action="">
            <label for="">真实姓名</label>
            <input type="text" placeholder="请输入你的真实姓名">
            <label for="">预留手机</label>
            <input type="text" placeholder="请输入你的预留手机">
            <label for="">证件号码</label>
            <input type="text" placeholder="请输入你的证件号码">
            <label for="">收币地址</label>
            <input type="text" placeholder="填写USDT收币地址">
            <label for="">发币地址</label>
            <input type="text" placeholder="填写USDT发币地址">
            <label for="">二级密码</label>
            <input type="text" placeholder="如还未设置二级密码，则不用填写">

            <div class="tp">
                <input type="file" multiple accept='image/*' class="tp1">
                <div class="sc1">
                    <!-- <img src="./img/positive@2x.png" alt=""> -->
                </div>
                <input type="file" multiple accept='image/*' class="tp2">
                <div class="sc2">
                    <!-- <img src="./img/reverse@2x.png" alt=""> -->
                </div>

            </div>
            <span>请点击上传身份证正反面，用于生成聚合码</span>
            <button>保存</button>
        </form>
    </div>


</body>

</html>
