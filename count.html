<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转账</title>
    <link rel="stylesheet" href="./css/count.css">
</head>

<body>
    <div class="top">
        <div class="first">
            <div class="left">
                <img src="./img/returnbbb@2x.png" alt="">
            </div>
            <div class="right">
                转账记录
            </div>
            <h1>USDT转账</h1>
        </div>

    </div>
    <div class="main">
        <div class="in">
            <div class="count">
                <div class="left">
                    <img src="./img/assets@2x.png" alt="">
                    <input type="text" name="" id="" placeholder="请输入数量">
                </div>
                <img src="./img/arrowzzz@2x.png" alt="">
                <div class="right">
                    <img src="./img/nickname@2x.png" alt="">
                    <input type="text" name="" id="" placeholder="请输入对方账号">
                </div>
            </div>
            <input type="text" name="" id="" placeholder="请输入二级密码">
            <button type="button">确定转账</button>
        </div>

    </div>
    <div class="money">
        <div class="in">
            <div class="left">
                <img src="./img/logoxxx@2X.png" alt="">
                <p>US钱包</p>
            </div>
            <div class="right">
                0.000000
            </div>
        </div>
    </div>
</body>

</html>
